<div flex ng-controller="ListController">
        
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
        <h3 class="card-title">Some Title</h3>
        </div>
    </md-toolbar>

    <md-content>
        <md-list class="md-dense" flex>
            <md-subheader class="md-no-sticky">3 line item (dense)</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="listEntry in listEntries">
                <img ng-src="{{listEntry.face}}" class="md-avatar" alt="{{listEntry.who}}" />
                <div class="md-list-item-text" layout="column">
                <h3>{{ listEntry.who }}</h3>
                <h4>{{ listEntry.what }}</h4>
                <p>{{ listEntry.notes }}</p>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-content>
</div>
