<div flex ng-controller="ListController as ctrl">
        
    <md-toolbar layout="row" class="md-hue-3">
        <div class="md-toolbar-tools">
            <span>Some kind of title text</span>
        </div>
    </md-toolbar>

    <md-content>
        <md-list flex>
            <md-subheader class="md-no-sticky">3 line item (with click for options)</md-subheader>
            <md-list-item class="md-3-line" ng-repeat="item in listEntries | searchList: searchString">
                <img ng-src="{{item.face}}" class="md-avatar" alt="{{item.who}}" />
                <div class="md-list-item-text" layout="column" ng-click="$mdOpenMenu()">
                    <md-menu md-position-mode="target-right target">
                        <div aria-label="Open menu with custom trigger">
                                <h3>{{ item.who }}</h3>
                                <h4>{{ item.what }}</h4>
                                <p>{{ item.notes }}</p>
                        </div>
                        <md-menu-content width="4">
                            <md-menu-item ng-repeat="item in [1, 2, 3]">
                                <md-button>
                                    Option {{item}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-list-item>
        </md-list>
    </md-content>
</div>
